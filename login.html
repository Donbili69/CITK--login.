<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITK | Advanced Research Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --cyber-pink: #ff7eb3;
            --neon-glow: rgba(255, 126, 179, 0.5);
            --citk-maroon: #6a1b1b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #4a134c 0%, #1a051b 100%);
            perspective: 2500px;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- LOGO SECTION --- */
        .header-logo {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .header-logo img {
            width: 65px; height: 65px;
            background: white;
            padding: 5px;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--neon-glow);
        }

        .header-logo .main-t {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            border-left: 2px solid var(--cyber-pink);
            padding-left: 15px;
        }

        /* --- PAGE 1: WELCOME SCREEN --- */
        #welcome-page {
            text-align: center;
            max-width: 900px;
            z-index: 10;
            padding: 20px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 20px;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--cyber-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typing-container {
            min-height: 140px;
            margin-bottom: 40px;
        }

        #typewriter-text {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #d1d1d1;
            font-weight: 400;
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: var(--cyber-pink);
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* Button is hidden by default, no CSS animation delay needed anymore */
        .enter-btn {
            display: none; 
            padding: 18px 45px;
            background: transparent;
            border: 2px solid var(--cyber-pink);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 5px;
            letter-spacing: 2px;
            margin: 0 auto;
        }

        .enter-btn.show {
            display: inline-block;
            animation: fadeInBtn 1s forwards;
        }

        @keyframes fadeInBtn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .enter-btn:hover {
            background: var(--cyber-pink);
            box-shadow: 0 0 30px var(--neon-glow);
            color: black;
        }

        /* --- PAGE 2: LOGIN SECTION --- */
        #login-section {
            display: none;
            opacity: 0;
            transition: 1.5s ease-in-out;
        }

        .card-wrapper { transform-style: preserve-3d; }

        .login-card {
            width: 460px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transform-style: preserve-3d;
            transition: transform 3.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            text-align: center;
        }

        .card-wrapper:hover .login-card {
            transform: rotateY(360deg) rotateX(10deg) translateZ(100px);
        }

        .card-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #ffda79;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-row label { font-size: 12px; color: #aaa; flex: 1; text-align: left; }
        .form-row input {
            flex: 1.8;
            padding: 12px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .access-btn {
            width: 100%;
            padding: 16px;
            background: var(--citk-maroon);
            color: white;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .access-btn:hover { background: #900000; letter-spacing: 2px; }

        footer {
            position: absolute;
            bottom: 30px;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="citk logo.jpg" alt="CITK Logo">
        <span class="main-t">CIT KOKRAJHAR</span>
    </div>

    <div id="welcome-page">
        <h1 class="hero-title">CIT KOKRAJHAR</h1>
        <div class="typing-container">
            <span id="typewriter-text"></span><span class="cursor">|</span>
        </div>
        <button id="entry-button" class="enter-btn" onclick="showLogin()">INITIALIZE SYSTEM ACCESS</button>
    </div>

    <div id="login-section">
        <div class="card-wrapper">
            <div class="login-card">
                <div class="card-header">
                    <h2>Central Institute of Technology</h2>
                    <p style="font-size: 10px; color: var(--cyber-pink); margin-top: -15px; margin-bottom: 20px;">Kokrajhar :: Bodoland Territorial Region</p>
                </div>
                
                <form>
                    <div class="form-row">
                        <label>USER EMAIL</label>
                        <input type="email" required placeholder="name@cit.ac.in">
                    </div>
                    <div class="form-row">
                        <label>SECURE KEY</label>
                        <input type="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="access-btn">EXECUTE LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        2025 Central Institute of Technology Kokrajhar &copy; RESEARCH DIVISION
    </footer>

    <script>
        const textElement = document.getElementById("typewriter-text");
        const entryBtn = document.getElementById("entry-button");
        const content = "VISION: To create a center for excellence in the field of technology education. \n\n MISSION: To build a sustainable ecosystem for vocational and technical training that empowers the youth of Bodoland and the nation.";
        
        let index = 0;
        // Speed improved from 40 to 20 for a snappier feel
        const typingSpeed = 20; 

        function typeWriter() {
            if (index < content.length) {
                if (content.charAt(index) === "\n") {
                    textElement.innerHTML += "<br>";
                } else {
                    textElement.innerHTML += content.charAt(index);
                }
                index++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // TEXT ENDS HERE: Make the button appear
                entryBtn.classList.add("show");
            }
        }

        window.onload = typeWriter;

        function showLogin() {
            document.getElementById('welcome-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-page').style.display = 'none';
                const login = document.getElementById('login-section');
                login.style.display = 'block';
                setTimeout(() => { login.style.opacity = '1'; }, 100);
            }, 1000);
        }
    </script>

</body>
</html>
